<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vocabs</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>


<div class="container p-5"></div>
<center>
    <div class="jumbotron">
<div class="container p-5 bg-dark text-white">
    {% if vocab %}
        <h1>{{ vocab.english }}</h1>
        <button type="button" class="btn btn-info" onclick="window.location.href = '{% url 'vocabs:detail' vocab.id %}';">Done</button>
    {% else %}
        <p>You have mastered all of the words!!
            <i class="far fa-grin-beam"></i>
        </p>

        <p>Restart or add more words</p>
    {% endif %}
</div></div>
</center>
</body>
</html>
