<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vocabs</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <title>Vocabs Details</title>
</head>
<body>

<div class="container p-5"></div>

<center>
    <div class="jumbotron">
        <div class="container p-5 bg-dark text-white">


            <table class="table table-dark">
                <tr>
                    <th>English</th>
                    <td>{{ vocab.english }}</td>
                </tr>
                <tr>
                    <th>Hindi</th>
                    <td>{{ vocab.hindi }}</td>
                </tr>
                <tr>
                    <th>Source</th>
                    <td>{{ vocab.source }}</td>
                </tr>
                <tr>
                    <th>Notes</th>
                    <td>{{ vocab.notes }}</td>
                </tr>
                <tr>
                    <th>Examples</th>
                    <td>
                        {% for ex in vocab.example_set.all %}
                        <li>{{ ex.example_text }}</li>
                        {% endfor %}
                    </td>
                </tr>
            </table>
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
<form action="{% url 'vocabs:update' vocab.id %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="example">You have made multiple incorrect attempts. Write an example for the <b>{{ vocab.hindi}}</b></label>
        <input type="text" class="form-control" id="example" placeholder="Your example sentence" name="example" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
        </div>
    </div>
    </center>
</body>
</html>
